<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
   <div class="container bg-light">
         <h2 class="bg-primary text-center w-50 mx-auto py-1 rounded"> Search Favourite Apple-phone  </h2>

        </div>

            </div>
            <span id="spinner1"class="">loading</span>
        </div>
        
        
        <div class="row" >
            
            <div class="phone-container row  col-10 text-center ">
                <h6 id="error" class="text-center w-25 text-danger mx-auto" >please enter correct value</h6>
                <div id="phone-contaniner" class="row row-cols-lg-3 " >
          
                </div>
            </div>
            
             <div class="col-2 detail-container">
                <div id="detail-contaniner" >
          
                </div>
             </div>
            
        </div>
        
        
        


   </div>
